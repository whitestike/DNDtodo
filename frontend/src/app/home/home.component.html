<div class="container--center">
    <h1>This is the home page for DNDTodo</h1>
    <div class="container--table">
        <table mat-table [dataSource]="todos" class="table--todos mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
            </ng-container>

            <ng-container matColumnDef="description">    
                <th mat-header-cell *matHeaderCellDef>description</th>
                <td mat-cell *matCellDef="let todo">{{todo.description}} </td>
            </ng-container>

            <ng-container matColumnDef="done">    
                <th mat-header-cell *matHeaderCellDef>done</th>
                <td mat-cell *matCellDef="let todo">
                    <mat-checkbox class="example-margin" color="primary" [checked]="todo.done"></mat-checkbox>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
